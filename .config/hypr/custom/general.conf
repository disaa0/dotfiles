# Put general config stuff here
# Here's a list of every variable: https://wiki.hyprland.org/Configuring/Variables/

# MONITOR CONFIG
# monitor=,preferred,auto,1
monitor=HDMI-A-1, preferred, 0x0, 1
monitor=eDP-1, preferred, 1920x0, 1
# monitor=,addreserved, 0, 0, 0, 0 # Custom reserved area

# Mirroring
# monitor=,preferred,auto,1,mirror,eDP-1

# Bind workspaces 1-10 (group 1) to primary monitor
workspace = 1, monitor:eDP-1, default:true
workspace = 2, monitor:eDP-1, default:true
workspace = 3, monitor:eDP-1, default:true
workspace = 4, monitor:eDP-1, default:true
workspace = 5, monitor:eDP-1, default:true
workspace = 6, monitor:eDP-1, default:true
workspace = 7, monitor:eDP-1, default:true
workspace = 8, monitor:eDP-1, default:true
workspace = 9, monitor:eDP-1, default:true
workspace = 10, monitor:eDP-1, default:true

# Bind workspaces 11-20 (group 2) to secondary monitor
workspace = 11, monitor:HDMI-A-1, default:true
workspace = 12, monitor:HDMI-A-1, default:true
workspace = 13, monitor:HDMI-A-1, default:true
workspace = 14, monitor:HDMI-A-1, default:true
workspace = 15, monitor:HDMI-A-1, default:true
workspace = 16, monitor:HDMI-A-1, default:true
workspace = 17, monitor:HDMI-A-1, default:true
workspace = 18, monitor:HDMI-A-1, default:true
workspace = 19, monitor:HDMI-A-1, default:true
workspace = 20, monitor:HDMI-A-1, default:true

decoration {
    rounding = 18
    
    blur {
        size = 1
        passes = 1
    }
}

input {
    # Keyboard: Add a layout and uncomment kb_options for Win+Space switching shortcut
    kb_layout = us, latam
    kb_options = grp:win_space_toggle
}

# Overview
plugin {
    hyprexpo {
        enable_gesture = true # laptop touchpad, 4 fingers
        gesture_distance = 200 # how far is the "max"
        gesture_positive = false
    }
}
